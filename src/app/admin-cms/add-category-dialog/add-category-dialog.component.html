<mat-tab-group>
    <mat-tab label="Add category">
        <form [formGroup]="addCategoryForm">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input formControlName="title" matInput>
                    <mat-hint>Title of category</mat-hint>
                </mat-form-field>
        </div>
        
            <div class="text-center">
                <button mat-raised-button color="primary" style="width: 100%;" (click)="add()">Save</button>
            </div>
        </form>
    </mat-tab>
    <mat-tab label="Show catergory ">
        <table mat-table [dataSource]="listOfCategory" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Title </th>
              <td mat-cell *matCellDef="let element" class="text-center"> {{element.title}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="option" >
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element" class="text-center">
                  <button mat-raised-button class="delete-btn" (click)="delete(element._id)">Delete</button>
            </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="categoryColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: categoryColumns;"></tr>
          </table>
    </mat-tab>
  </mat-tab-group>
