<div class="admin-cms-div">
    <div class="container nav-container">
        <div class="row">
            <div class="col">
                <img src="../../assets/img/sl-yellow.png" width="50px" alt="" class="img-fluid">
            </div>
            <div class="col text-right">
                <button mat-button >SLWA</button>
                <button mat-button>Logout</button>
            </div>
        </div>
    </div>
    <div class="container admin-container">
        <div class="row">
            <div class="col">
                <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels"
                [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend"
                [chartType]="barChartType">
            </canvas>
            </div>

            <div class="col">
                <div class="text-left">
                    <button (click)="openDialog()" mat-raised-button class="add-photo-btn"><i class="fa fa-upload"></i></button>
                </div>
            </div>
        </div>
     <div class="row">
        <div class="col-sm-3" style="padding: 0 !important;">
            <div>
                <button mat-button style="width: 100%;">Photos</button>
            </div>
            <div>
                <button mat-button style="width: 100%;">Messages</button>
            </div>
        </div>
        <div class="col"></div>
        <div class="col-sm-8">
            <div class="photo-div">
                <table mat-table [dataSource]="listOfPhotos" class="mat-elevation-z8">

                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef class="text-center">File name </th>
                        <td class="text-center" mat-cell *matCellDef="let element">{{element.fileName}}</td>
                    </ng-container>

                    <ng-container matColumnDef="category" class="text-center">
                        <th mat-header-cell *matHeaderCellDef>Category</th>
                        <td class="text-center" mat-cell *matCellDef="let element">{{element.category.title}}</td>
                    </ng-container>

                    <ng-container matColumnDef="option" class="text-center">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td class="text-center" mat-cell *matCellDef="let element">
                            <button mat-raised-button (click)="openPhotoPreviewDialog(element.url)">Preview</button>
                            <button mat-raised-button (click)="openEditPhotoDialog(element)" style="margin-left: 1em;">Edit</button>
                            <button mat-raised-button class="delete-btn" (click)="deletePhoto(element._id,element.fileName)">Delete</button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="photoColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: photoColumns;"></tr>
                </table>


            </div>
        </div>
     </div>
    </div>
</div>
